id: t02_pick_equip_fasten
name: Pick tool, equip, align, then fasten
description: |
  The tool is on the bench. Pick it up, equip it, align the part, and fasten.

meta:
  domain: assembly
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  enable_stochastic: false
  max_steps: 6
  init_fluents:
    - ["battery-cap", ["robot"], 8]
    - ["energy", ["robot"], 8]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(holding robot tool)",  reward: 0.20, once: true}
      - {expr: "(equipped robot tool)", reward: 0.30, once: true}
      - {expr: "(aligned part asm)",    reward: 0.20, once: true}

objects:
  robot: {types: [robot],    variants: [r1, bot, assembler]}
  bench: {types: [location], variants: [bench, workbench, table]}
  tool:  {types: [tool],     variants: [drv, screwdriver, wrench]}
  part:  {types: [part],     variants: [p1, partA, plate]}
  asm:   {types: [assembly], variants: [asm1, frame, chassis]}

static_facts:
  - (tool-for tool asm)

init:
  - (at robot bench)
  - (obj-at tool bench)
  - (obj-at part bench)
  - (obj-at asm bench)
  - (clear-hand robot)

termination:
  - name: goal
    all:
      - "(installed part asm)"
      - "(fastened part asm)"
    outcome: success
    reward: 1.0

reference_plan:
  - (pick-up robot tool)
  - (equip-tool robot tool)
  - (align robot part asm)
  - (fasten robot part asm tool)
