id: t03_get_tool_from_bin_align_and_fasten
name: Retrieve tool from bin, align, then fasten
description: |
  The tool is inside a closed bin at the bench. Open the bin, take out the tool,
  equip it, align the part, and fasten.

meta:
  domain: assembly
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  enable_stochastic: false
  max_steps: 10
  seed: 103
  init_fluents:
    - ["battery-cap", ["robot"], 8]
    - ["energy", ["robot"], 8]

objects:
  robot:  {types: [robot],    variants: [r1, bot, assembler]}
  bench:  {types: [location], variants: [bench, workbench, table]}
  bin:    {types: [container], variants: [bin1, bin, tote, crate, box]}
  tool:   {types: [tool],     variants: [drv, screwdriver, driver, wrench]}
  part:   {types: [part],     variants: [p1, partA, plate]}
  asm:    {types: [assembly], variants: [asm1, frame, chassis]}

static_facts:
  - (tool-for tool asm)

init:
  - (at robot bench)
  - (obj-at bin bench)
  - (obj-at part bench)
  - (obj-at asm bench)
  - (in tool bin)
  - (clear-hand robot)
  # bin starts closed implicitly (no (open bin))

termination:
  - name: goal
    when: "(and (installed part asm) (fastened part asm))"
    outcome: success
    reward: 1.0

reference_plan:
  - (open robot bin)
  - (take-out robot tool bin)
  - (equip-tool robot tool)
  - (align robot part asm)
  - (fasten robot part asm tool)
  # - (close robot bin)  # optional; not required for goal
