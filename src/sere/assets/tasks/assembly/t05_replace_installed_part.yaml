id: t05_replace_installed_part
name: Disassemble wrong part and install correct one
description: |
  A wrong part is already installed on the assembly. Remove it, place it on the bench,
  then align and fasten the correct part.

meta:
  domain: assembly
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  enable_stochastic: false
  max_steps: 25
  seed: 105
  init_fluents:
    - ["battery-cap", ["robot"], 8]
    - ["energy", ["robot"], 8]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(not (fastened bad asm))", reward: 0.25, once: true}
      - {expr: "(obj-at bad bench)",        reward: 0.20, once: true}
      - {expr: "(equipped robot tool)",     reward: 0.10, once: true}
      - {expr: "(aligned good asm)",        reward: 0.25, once: true}


objects:
  robot: {types: [robot],    variants: [r1, bot, assembler]}
  bench: {types: [location], variants: [bench, workbench, table]}
  tool:  {types: [tool],     variants: [drv, screwdriver, driver, wrench]}
  bad:   {types: [part],     variants: [p_bad, bad_part, defective, scrap]}
  good:  {types: [part],     variants: [p_good, spare, good_part, p_ok]}
  asm:   {types: [assembly], variants: [asm1, frame, chassis]}

static_facts:
  - (tool-for tool asm)

init:
  - (at robot bench)
  - (obj-at good bench)
  - (obj-at asm bench)
  - (obj-at bad bench)
  - (obj-at tool bench)
  - (fastened bad asm)
  - (installed bad asm)
  - (clear-hand robot)

termination:
  - name: goal
    when: "(and (installed good asm) (fastened good asm) (obj-at bad bench))"
    outcome: success
    reward: 1.0

reference_plan:
  - (pick-up robot tool)
  - (equip-tool robot tool)
  - (unfasten robot bad asm tool)
  - (place-on-bench robot bad)
  - (align robot good asm)
  - (fasten robot good asm tool)
