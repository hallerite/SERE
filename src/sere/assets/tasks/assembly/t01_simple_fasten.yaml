id: t01_simple_fasten
name: One-step; fasten pre-aligned part
description: |
  Everything is ready. The robot already has the tool equipped and the part is aligned.
  Just fasten to complete the install.

meta:
  domain: assembly
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  enable_stochastic: false
  max_steps: 3
  seed: 101
  init_fluents:
    - ["battery-cap", ["r1"], 8]
    - ["energy", ["r1"], 8]

objects:
  robot: [r1]
  location: [bench]
  tool: [drv]
  part: [p1]
  assembly: [asm1]

static_facts:
  - (tool-for drv asm1)

init:
  - (at r1 bench)
  - (obj-at p1 bench)
  - (obj-at asm1 bench)
  - (equipped r1 drv)
  - (aligned p1 asm1)
  - (clear-hand r1)

goal:
  - (installed p1 asm1)
  - (fastened p1 asm1)

reference_plan:
  - (fasten r1 p1 asm1 drv)
