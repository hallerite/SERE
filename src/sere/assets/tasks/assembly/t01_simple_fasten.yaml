id: t01_simple_fasten
name: One-step; fasten pre-aligned part
description: |
  Everything is ready. The robot already has the tool equipped and the part is aligned.
  Just fasten to complete the install.

meta:
  domain: assembly
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  enable_stochastic: false
  max_steps: 3
  seed: 101
  init_fluents:
    - ["battery-cap", ["robot"], 8]
    - ["energy", ["robot"], 8]

objects:
  robot: {types: [robot], variants: [r1, bot, helper, assembler]}
  bench: {types: [location], variants: [bench, workbench, table]}
  tool:  {types: [tool], variants: [drv, screwdriver, wrench]}
  part:  {types: [part], variants: [p1, partA, plate, bracket]}
  asm:   {types: [assembly], variants: [asm1, frame, chassis]}

static_facts:
  - (tool-for tool asm)

init:
  - (at robot bench)
  - (obj-at part bench)
  - (obj-at asm bench)
  - (equipped robot tool)
  - (aligned part asm)
  - (clear-hand robot)

termination:
  - name: goal
    when: "(installed part asm)"
    outcome: success
    reward: 1.0

reference_plan:
  - (fasten robot part asm tool)
