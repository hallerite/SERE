# tasks/kitchen/t02_pour_then_steep.yaml
id: t02_pour_then_steep
name: Two steps; pour then steep
description: |
  Kettle is hot and open; mug is open with teabag inside. Just pour, then steep.

meta:
  domain: kitchen
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  max_steps: 7
  time_limit: 5.5
  seed: 202
  init_fluents:
    - ["battery-cap", ["r1"], 8]
    - ["energy", ["r1"], 8]
    - ["water-temp", ["kettle1"], 90.0]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(has-hot-water mug1)", reward: 0.10, once: true}


objects:
  robot: [r1]
  location: [kitchen]
  container: [mug1, kettle1]
  appliance: [kettle1]
  object: [teabag1]

static_facts:
  - (openable kettle1)

init:
  - (at r1 kitchen)
  - (obj-at mug1 kitchen)
  - (obj-at kettle1 kitchen)
  - (open kettle1)
  - (in teabag1 mug1)
  - (clear-hand r1)

goal:
  - (tea-ready mug1)

reference_plan:
  - (pour r1 kettle1 mug1)
  - (steep-tea r1 teabag1 mug1)
