id: t09_energy_gate_recharge_once
name: Energy gate; recharge once
description: |
  Low starting energy requires one recharge at the hallway charger to complete the brew and move to table.

meta:
  domain: kitchen
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  max_steps: 25
  time_limit: 22
  seed: 209
  init_fluents:
    - ["battery-cap", ["r1"], 8]
    - ["energy", ["r1"], 1]
    - ["water-temp", ["heater"], 60.0]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(>= (energy r1) 5)", reward: 0.05, once: true}
      - {expr: "(>= (water-temp heater) 80)", reward: 0.10, once: true}
      - {expr: "(in leaf cup)", reward: 0.05, once: true}
      - {expr: "(has-hot-water cup)", reward: 0.10, once: true}

objects:
  r1: robot
  hallway: location
  kitchen: location
  pantry: location
  table: location
  cup:
    types: [container]
    variants: [mug1, cup, beaker, tumbler]
  heater:
    types: [container, appliance]
    variants: [kettle1, boiler, samovar, urn]
  leaf:
    types: [object]
    variants: [teabag1, sachet]

static_facts:
  - (has-charger hallway)
  - (adjacent hallway kitchen)
  - (adjacent kitchen hallway)
  - (adjacent kitchen pantry)
  - (adjacent pantry kitchen)
  - (adjacent kitchen table)
  - (adjacent table kitchen)
  - (openable heater)

init:
  - (at r1 hallway)
  - (obj-at heater kitchen)
  - (powered heater)
  - (obj-at cup kitchen)
  - (obj-at leaf pantry)
  - (clear-hand r1)

termination:
  - name: goal
    when: "(and (tea-ready cup) (at r1 table))"
    outcome: success
    reward: 1.0
  - name: spill_fail
    when: "(spilled cup)"
    outcome: spilled
    reward: -1.0

reference_plan:
  - (recharge r1 hallway)
  - (move r1 hallway kitchen)
  - (heat-kettle r1 heater 2)
  - (open r1 heater)
  - (move r1 kitchen pantry)
  - (pick-up r1 leaf)
  - (move r1 pantry kitchen)
  - (put-in r1 leaf cup)
  - (pour r1 heater cup)
  - (steep-tea r1 leaf cup)
  - (move r1 kitchen table)