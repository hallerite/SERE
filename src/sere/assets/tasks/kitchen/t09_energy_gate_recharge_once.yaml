id: t09_energy_gate_recharge_once
name: Energy gate; recharge once (mid-run)
description: |
  Start with enough energy to heat and fetch the teabag, but not enough to finish.
  You’ll need to recharge in the KITCHEN before the final steps (pour/steep/move).

meta:
  domain: kitchen
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  max_steps: 25
  time_limit: 22
  seed: 209
  init_fluents:
    - ["battery-cap", ["r1"], 8]
    - ["energy", ["r1"], 4]          # allows some progress, but not the finish
    - ["water-temp", ["heater"], 60.0]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(>= (water-temp heater) 80)", reward: 0.10, once: true}
      - {expr: "(in leaf cup)", reward: 0.05, once: true}
      - {expr: "(>= (energy r1) 5)", reward: 0.05, once: true}      # indicates recharge happened
      - {expr: "(has-hot-water cup)", reward: 0.10, once: true}
      - {expr: "(at r1 table)", reward: 0.05, once: true}
  clutter:
    budget: {min: 2, max: 6}
    items:
      - name: cable
        types: [object]
        variants: [cable1, cable2]
        at: [kitchen]
        count: {min: 0, max: 2}
      - name: spoon
        types: [object]
        variants: [spoon1, spoon2]
        at: [kitchen]
        count: {min: 0, max: 2}
      - name: box
        types: [object]
        variants: [box1, box2]
        at: [pantry]
        count: {min: 0, max: 2}

objects:
  r1: robot
  hallway: location
  kitchen: location
  pantry: location
  table: location
  cup:
    types: [container]
    variants: [mug1, cup, beaker, tumbler]
  heater:
    types: [container, appliance]
    variants: [kettle1, boiler, samovar, urn]
  leaf:
    types: [object]
    variants: [teabag1, sachet]

static_facts:
  - (has-charger kitchen)            # recharge mid-run at the worksite
  - (adjacent hallway kitchen)
  - (adjacent kitchen hallway)
  - (adjacent kitchen pantry)
  - (adjacent pantry kitchen)
  - (adjacent kitchen table)
  - (adjacent table kitchen)
  - (openable heater)
  - (pour-out-needs-closed heater)

init:
  - (at r1 hallway)
  - (obj-at heater kitchen)
  - (powered heater)
  - (obj-at cup kitchen)
  - (obj-at leaf pantry)
  - (clear-hand r1)
  - (has-water heater)

termination:
  - name: goal
    when: "(and (tea-ready cup) (at r1 table))"
    outcome: success
    reward: 1.0
  - name: spill_fail
    when: "(spilled cup)"
    outcome: spilled
    reward: -1.0

reference_plan:
  - (move r1 hallway kitchen)        # energy 3 → 2
  - (heat-kettle r1 heater 2)        # 60 → 90 (no energy cost)
  - (move r1 kitchen pantry)         # 2 → 1
  - (pick-up r1 leaf)                # 1 → 0.7
  - (move r1 pantry kitchen)         # back to kitchen to recharge
  - (recharge r1 kitchen)            # +5 → enough to finish
  - (put-in r1 leaf cup)
  - (pour r1 heater cup)
  - (steep-tea r1 leaf cup)
  - (move r1 kitchen table)