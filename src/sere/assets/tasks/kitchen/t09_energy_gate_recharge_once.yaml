id: t09_energy_gate_recharge_once
name: Energy gate; recharge once (mid-run)
description: |
  Start with enough energy to fetch the teabag and heat the water, but not enough
  to finish. Recharge in the KITCHEN before the final steps (pour/steep/move).

meta:
  domain: kitchen
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  max_steps: 24
  time_limit: 18
  init_fluents:
    - ["battery-cap", ["r1"], 8]
    - ["energy", ["r1"], 3]
    - ["water-temp", ["heater"], 60.0]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(>= (water-temp heater) 80)", reward: 0.10, once: true}
      - {expr: "(in leaf cup)", reward: 0.05, once: true}
      - {expr: "(>= (energy r1) 5)", reward: 0.05, once: true}
      - {expr: "(has-hot-water cup)", reward: 0.10, once: true}
      - {expr: "(at r1 table)", reward: 0.05, once: true}
  clutter:
    budget: {min: 2, max: 6}
    items:
      - name: cable
        types: [movable]
        variants: [cable1, cable2]
        at: [kitchen]
        count: {min: 0, max: 2}
      - name: spoon
        types: [movable]
        variants: [spoon1, spoon2]
        at: [kitchen]
        count: {min: 0, max: 2}
      - name: box
        types: [movable]
        variants: [box1, box2]
        at: [pantry]
        count: {min: 0, max: 2}

objects:
  r1: robot
  kitchen: location
  pantry: location
  table: location
  cup:
    types: [container]
    variants: [mug1, cup, beaker, tumbler]
  heater:
    types: [container, appliance]
    variants: [kettle1, boiler, samovar, urn]
  leaf:
    types: [movable]
    variants: [teabag1, sachet]

static_facts:
  - (has-charger kitchen)
  - (adjacent kitchen pantry)
  - (adjacent pantry kitchen)
  - (adjacent kitchen table)
  - (adjacent table kitchen)
  - (openable heater)
  - (pour-out-needs-closed heater)

init:
  - (at r1 kitchen)
  - (obj-at heater kitchen)
  - (powered heater)
  - (obj-at cup kitchen)
  - (obj-at leaf pantry)
  - (clear-hand r1)
  - (has-water heater)

termination:
  - name: goal
    all:
      - "(tea-ready cup)"
      - "(at r1 table)"
    outcome: success
    reward: 1.0
  - name: spill_fail
    when: "(spilled cup)"
    outcome: spilled
    reward: -1.0

reference_plan:
  - (heat-kettle r1 heater 2)
  - (move r1 kitchen pantry)
  - (pick-up r1 leaf)
  - (move r1 pantry kitchen)
  - (recharge r1 kitchen)
  - (put-in r1 leaf cup)
  - (pour r1 heater cup)
  - (steep-tea r1 leaf cup)
  - (move r1 kitchen table)
