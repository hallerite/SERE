id: t04_open_both_then_pour_steep
name: Four steps; open kettle & mug, pour, steep
description: |
  Both kettle and mug are closed. Kettle is already hot. Open, pour, steep.

meta:
  domain: kitchen
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  max_steps: 10
  time_limit: 6.5
  seed: 204
  init_fluents:
    - ["battery-cap", ["r1"], 8]
    - ["energy", ["r1"], 8]
    - ["water-temp", ["heater"], 90.0]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(open heater)", reward: 0.10, once: true}
      - {expr: "(has-hot-water cup)", reward: 0.10, once: true}
  clutter:
    budget: {min: 2, max: 5}
    items:
      - name: spoon
        types: [object]
        variants: [spoon1, spoon2, spoon3]
        at: [kitchen]
        count: {min: 0, max: 3}
      - name: plate
        types: [object]
        at: [kitchen]
        count: {min: 0, max: 2}
      - name: rag
        types: [object]
        at: [kitchen]
        count: {min: 0, max: 2}

objects:
  r1: robot
  kitchen: location
  cup:
    types: [container]
    variants: [mug1, cup, beaker, tumbler]
  heater:
    types: [container, appliance]
    variants: [kettle1, boiler, samovar, urn]
  leaf:
    types: [object]
    variants: [teabag1, sachet]

static_facts:
  - (openable heater)
  - (openable cup)
  - (needs-open cup)

init:
  - (at r1 kitchen)
  - (obj-at cup kitchen)
  - (obj-at heater kitchen)
  - (in leaf cup)
  - (clear-hand r1)

termination:
  - name: success_tea
    when: "(tea-ready cup)"
    outcome: success
    reward: 1.0
  - name: spill_fail
    when: "(spilled cup)"
    outcome: spilled
    reward: -1.0

reference_plan:
  - (open r1 heater)
  - (open r1 cup)
  - (pour r1 heater cup)
  - (steep-tea r1 leaf cup)