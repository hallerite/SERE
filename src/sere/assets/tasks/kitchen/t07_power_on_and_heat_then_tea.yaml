# tasks/kitchen/t07_power_on_and_heat_then_tea.yaml
id: t07_power_on_and_heat_then_tea
name: Power-on kettle, heat twice, then brew
description: |
  Kettle is off and lukewarm (40°C). You must power it on, open kettle & mug,
  heat twice (to 100°C), then fetch teabag and brew.

meta:
  domain: kitchen
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  max_steps: 30
  seed: 207
  init_fluents:
    - ["energy", ["r1"], 12]
    - ["water-temp", ["kettle1"], 40.0]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(powered kettle1)",            reward: 0.05, once: true}
      - {expr: "(>= (water-temp kettle1) 80)", reward: 0.10, once: true}
      - {expr: "(in teabag1 mug1)",            reward: 0.05, once: true}
      - {expr: "(has-hot-water mug1)",         reward: 0.10, once: true}


objects:
  robot: [r1]
  location: [hallway, kitchen, pantry]
  container: [mug1, kettle1]
  appliance: [kettle1]
  object: [teabag1]

static_facts:
  - (adjacent hallway kitchen)
  - (adjacent kitchen hallway)
  - (adjacent kitchen pantry)
  - (adjacent pantry kitchen)
  - (openable kettle1)

init:
  - (at r1 hallway)
  - (obj-at kettle1 kitchen)
  - (obj-at mug1 kitchen)
  - (obj-at teabag1 pantry)
  - (clear-hand r1)

goal:
  - (tea-ready mug1)

reference_plan:
  - (move r1 hallway kitchen)
  - (power-on r1 kettle1)
  - (heat-kettle r1 kettle1 3)
  - (move r1 kitchen pantry)
  - (pick-up r1 teabag1)
  - (move r1 pantry kitchen)
  - (put-in r1 teabag1 mug1)
  - (pour r1 kettle1 mug1)
  - (steep-tea r1 teabag1 mug1)
