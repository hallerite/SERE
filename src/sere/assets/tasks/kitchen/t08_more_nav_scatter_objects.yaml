id: t08_more_nav_scatter_objects
name: More navigation; objects scattered
description: |
  Mug at table, kettle in kitchen, teabag in pantry. Bring it all together and brew.

meta:
  domain: kitchen
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  max_steps: 25
  time_limit: 20
  init_fluents:
    - ["battery-cap", ["r1"], 8]
    - ["energy", ["r1"], 8]
    - ["water-temp", ["heater"], 40.0]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(powered heater)", reward: 0.05, once: true}
      - {expr: "(>= (water-temp heater) 80)", reward: 0.10, once: true}
      - {expr: "(in leaf cup)", reward: 0.05, once: true}
      - {expr: "(has-hot-water cup)", reward: 0.10, once: true}

objects:
  r1: robot
  hallway: location
  kitchen: location
  pantry: location
  table: location
  cup:
    types: [container]
    variants: [mug1, cup, beaker, tumbler]
  heater:
    types: [container, appliance]
    variants: [kettle1, boiler, samovar, urn]
  leaf:
    types: [object]
    variants: [teabag1, sachet]

static_facts:
  - (adjacent hallway kitchen)
  - (adjacent kitchen hallway)
  - (adjacent kitchen pantry)
  - (adjacent pantry kitchen)
  - (adjacent kitchen table)
  - (adjacent table kitchen)
  - (openable heater)

init:
  - (at r1 hallway)
  - (obj-at heater kitchen)
  - (obj-at cup table)
  - (obj-at leaf pantry)
  - (clear-hand r1)

termination:
  - name: success_tea
    when: "(tea-ready cup)"
    outcome: success
    reward: 1.0
  - name: spill_fail
    when: "(spilled cup)"
    outcome: spilled
    reward: -1.0

reference_plan:
  - (move r1 hallway kitchen)
  - (power-on r1 heater)
  - (heat-kettle r1 heater 3)
  - (open r1 heater)
  - (move r1 kitchen table)
  - (pick-up r1 cup)
  - (move r1 table kitchen)
  - (put-down r1 cup)
  - (move r1 kitchen pantry)
  - (pick-up r1 leaf)
  - (move r1 pantry kitchen)
  - (put-in r1 leaf cup)
  - (pour r1 heater cup)
  - (steep-tea r1 leaf cup)