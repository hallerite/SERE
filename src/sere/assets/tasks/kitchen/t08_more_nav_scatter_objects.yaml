id: t08_more_nav_scatter_objects
name: More navigation; objects scattered
description: |
  Mug is in the pantry, heater is in the kitchen. Fetch the mug, bring it to the
  kitchen, then power on, heat, pour, and steep.

meta:
  domain: kitchen
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  max_steps: 22
  time_limit: 16
  init_fluents:
    - ["battery-cap", ["r1"], 8]
    - ["energy", ["r1"], 8]
    - ["water-temp", ["heater"], 40.0]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(holding r1 cup)", reward: 0.05, once: true}
      - {expr: "(obj-at cup kitchen)", reward: 0.05, once: true}
      - {expr: "(powered heater)", reward: 0.05, once: true}
      - {expr: "(>= (water-temp heater) 80)", reward: 0.10, once: true}
      - {expr: "(has-hot-water cup)", reward: 0.10, once: true}
  clutter:
    budget: {min: 2, max: 6}
    items:
      - name: spoon
        types: [movable]
        variants: [spoon1, spoon2]
        at: [kitchen]
        count: {min: 0, max: 2}
      - name: tray
        types: [movable]
        variants: [tray1, tray2]
        at: [pantry]
        count: {min: 0, max: 2}
      - name: box
        types: [movable]
        variants: [box1, box2, box3]
        at: [pantry]
        count: {min: 0, max: 2}

objects:
  r1: robot
  kitchen: location
  pantry: location
  cup:
    types: [container]
    variants: [mug1, cup, beaker, tumbler]
  heater:
    types: [container, appliance]
    variants: [kettle1, boiler, samovar, urn]
  leaf:
    types: [movable]
    variants: [teabag1, sachet]

static_facts:
  - (adjacent kitchen pantry)
  - (adjacent pantry kitchen)
  - (openable heater)
  - (pour-out-needs-closed heater)

init:
  - (at r1 kitchen)
  - (obj-at heater kitchen)
  - (obj-at cup pantry)
  - (in leaf cup)
  - (clear-hand r1)
  - (has-water heater)

termination:
  - name: success_tea
    when: "(tea-ready cup)"
    outcome: success
    reward: 1.0
  - name: spill_fail
    when: "(spilled cup)"
    outcome: spilled
    reward: -1.0

reference_plan:
  - (move r1 kitchen pantry)
  - (pick-up r1 cup)
  - (move r1 pantry kitchen)
  - (put-down r1 cup)
  - (power-on r1 heater)
  - (heat-kettle r1 heater 3)
  - (pour r1 heater cup)
  - (steep-tea r1 leaf cup)
