id: t03_close_source_then_pour_steep
name: Three steps; close heater, pour, steep
description: |
  Source requires being CLOSED to pour out. Heater is hot but OPEN. Close it first, then pour and steep.

meta:
  domain: kitchen
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  max_steps: 9
  time_limit: 6.0
  init_fluents:
    - ["battery-cap", ["r1"], 8]
    - ["energy", ["r1"], 8]
    - ["water-temp", ["heater"], 90.0]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(not (open heater))", reward: 0.10, once: true}
      - {expr: "(has-hot-water cup)", reward: 0.10, once: true}
  clutter:
    budget: {min: 1, max: 3}
    items:
      - name: coaster
        types: [movable]
        variants: [coaster1, coaster2]
        at: [kitchen]
        count: {min: 0, max: 2}
      - name: rag
        types: [movable]
        at: [kitchen]
        count: {min: 0, max: 2}

objects:
  r1: robot
  kitchen: location
  cup:
    types: [container]
    variants: [mug1, cup, beaker, tumbler]
  heater:
    types: [container, appliance]
    variants: [kettle1, kettle, boiler, samovar, urn]
  leaf:
    types: [movable]
    variants: [teabag1, sachet, bag]

static_facts:
  - (openable heater)
  - (pour-out-needs-closed heater)   # heater can pour only when closed

init:
  - (at r1 kitchen)
  - (obj-at cup kitchen)
  - (obj-at heater kitchen)
  - (open heater)             # force the need to close before pouring
  - (in leaf cup)
  - (clear-hand r1)
  - (has-water heater)

termination:
  - name: goal
    when: "(tea-ready cup)"
    outcome: success
    reward: 1.0
  - name: spill_fail
    when: "(spilled cup)"
    outcome: failure
    reward: -0.4

reference_plan:
  - (close r1 heater)
  - (pour r1 heater cup)
  - (steep-tea r1 leaf cup)
