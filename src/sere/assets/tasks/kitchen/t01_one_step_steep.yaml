id: t01_one_step_steep
name: One-step; steep the tea
description: |
  Everything is already prepared; you only need to steep the tea.

meta:
  domain: kitchen
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  enable_stochastic: false
  max_steps: 3
  time_limit: 4
  init_fluents:
    - ["battery-cap", ["r1"], 8]
    - ["energy", ["r1"], 8]
    - ["water-temp", ["cup"], 100.0]
  clutter:
    budget: {min: 1, max: 3}
    items:
      - name: spoon
        types: [object]
        variants: [spoon1, spoon2, spoon3]
        at: [kitchen]
        count: {min: 0, max: 2}
      - name: rag
        types: [object]
        at: [kitchen]
        count: {min: 0, max: 2}

objects:
  r1:
    types: [robot]
    variants: [bot, robot, r1]
  kitchen: location
  cup:
    types: [container]
    variants: [mug, cup, beaker, tumbler]
  heater:
    types: [container, appliance]
    variants: [kettle, boiler, samovar, urn]
  leaf:
    types: [object]
    variants: [teabag, sachet]

static_facts: []

init:
  - (at r1 kitchen)
  - (obj-at cup kitchen)
  - (obj-at heater kitchen)
  - (in leaf cup)
  - (has-hot-water cup)
  - (clear-hand r1)

termination:
  - name: goal
    when: "(tea-ready cup)"
    outcome: success
    reward: 1.0
  - name: spill_fail
    when: "(spilled cup)"
    outcome: spilled
    reward: -1.0

reference_plan:
  - (steep-tea r1 leaf cup)