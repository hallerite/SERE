objects:
  robot: [r1]
  location: [kitchen]
  container: [mug1, kettle1]
  appliance: [kettle1]
  object: [teabag1]

static_facts:
  - (openable kettle1)

init:
  - (at r1 kitchen)
  - (obj-at mug1 kitchen)
  - (obj-at kettle1 kitchen)
  - (powered kettle1)
  - (in teabag1 mug1)
  - (clear-hand r1)

goal:
  - (tea-ready mug1)

reference_plan:
  - (heat-kettle r1 kettle1 2)     # 60 -> 90
  - (pour r1 kettle1 mug1)
  - (steep-tea r1 teabag1 mug1)
