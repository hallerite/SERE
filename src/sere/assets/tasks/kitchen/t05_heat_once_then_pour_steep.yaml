id: t05_heat_once_then_pour_steep
name: Five steps; power on, heat once, pour, steep
description: |
  Heater is CLOSED and warm (60°C) but NOT powered. Power it on, heat once to reach ≥80°C,
  then pour & steep. (Teabag already in cup. Cup is always open to receive.)

meta:
  domain: kitchen
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  max_steps: 10
  time_limit: 7.5
  init_fluents:
    - ["battery-cap", ["r1"], 8]
    - ["energy", ["r1"], 8]
    - ["water-temp", ["heater"], 60.0]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(powered heater)", reward: 0.05, once: true}
      - {expr: "(>= (water-temp heater) 80)", reward: 0.10, once: true}
      - {expr: "(has-hot-water cup)", reward: 0.10, once: true}
  clutter:
    budget: {min: 1, max: 4}
    items:
      - name: spoon
        types: [object]
        variants: [spoon1, spoon2]
        at: [kitchen]
        count: {min: 0, max: 2}
      - name: cloth
        types: [object]
        at: [kitchen]
        count: {min: 0, max: 2}

objects:
  r1: robot
  kitchen: location
  cup:
    types: [container]
    variants: [mug1, cup, beaker, tumbler]
  heater:
    types: [container, appliance]
    variants: [kettle1, boiler, samovar, urn]
  leaf:
    types: [object]
    variants: [teabag1, sachet]

static_facts:
  - (openable heater)
  - (pour-out-needs-closed heater)

init:
  - (at r1 kitchen)
  - (obj-at cup kitchen)
  - (obj-at heater kitchen)
  # note: NOT powered at start → must power-on before heating
  - (in leaf cup)
  - (clear-hand r1)
  - (has-water heater)

termination:
  - name: success_tea
    when: "(tea-ready cup)"
    outcome: success
    reward: 1.0
  - name: spill_fail
    when: "(spilled cup)"
    outcome: spilled
    reward: -1.0

reference_plan:
  - (power-on r1 heater)
  - (heat-kettle r1 heater 2) # 60 -> 90
  - (pour r1 heater cup)
  - (steep-tea r1 leaf cup)