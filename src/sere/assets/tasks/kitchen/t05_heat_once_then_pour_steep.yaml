id: t05_heat_once_then_pour_steep
name: Five steps; move, power on, heat, pour, steep
description: |
  Robot starts in the pantry. Move to the kitchen, then power on and heat the
  heater to â‰¥80Â°C, pour into the cup, and steep.
  (Heater starts closed and unpowered; teabag is already in the cup.)

meta:
  domain: kitchen
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  max_steps: 10
  time_limit: 8.0
  init_fluents:
    - ["battery-cap", ["r1"], 8]
    - ["energy", ["r1"], 8]
    - ["water-temp", ["heater"], 60.0]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(at r1 kitchen)", reward: 0.05, once: true}
      - {expr: "(powered heater)", reward: 0.05, once: true}
      - {expr: "(>= (water-temp heater) 80)", reward: 0.10, once: true}
      - {expr: "(has-hot-water cup)", reward: 0.10, once: true}
  clutter:
    budget: {min: 1, max: 4}
    items:
      - name: spoon
        types: [movable]
        variants: [spoon1, spoon2]
        at: [kitchen]
        count: {min: 0, max: 2}
      - name: cloth
        types: [movable]
        at: [kitchen]
        count: {min: 0, max: 2}

objects:
  r1: robot
  kitchen: location
  pantry: location
  cup:
    types: [container]
    variants: [mug1, cup, beaker, tumbler]
  heater:
    types: [container, appliance]
    variants: [kettle1, boiler, samovar, urn]
  leaf:
    types: [movable]
    variants: [teabag1, sachet]

static_facts:
  - (openable heater)
  - (pour-out-needs-closed heater)
  - (adjacent pantry kitchen)
  - (adjacent kitchen pantry)

init:
  - (at r1 pantry)
  - (obj-at cup kitchen)
  - (obj-at heater kitchen)
  # heater starts closed and unpowered
  - (in leaf cup)
  - (clear-hand r1)
  - (has-water heater)

termination:
  - name: success_tea
    when: "(tea-ready cup)"
    outcome: success
    reward: 1.0
  - name: spill_fail
    when: "(spilled cup)"
    outcome: spilled
    reward: -1.0

reference_plan:
  - (move r1 pantry kitchen)
  - (power-on r1 heater)
  - (heat-kettle r1 heater 2) # 60 -> 90
  - (pour r1 heater cup)
  - (steep-tea r1 leaf cup)
