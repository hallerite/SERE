id: t04_close_heat_then_pour_steep
name: Four steps; close, heat, pour, steep
description: |
  Heater starts OPEN and only warm. You must close it (heater pours only when CLOSED),
  then heat to ≥80°C, then pour and steep. Teabag is already in the cup.

meta:
  domain: kitchen
  enable_numeric: true
  enable_conditional: true
  enable_durations: true
  max_steps: 10
  time_limit: 6.5
  init_fluents:
    - ["battery-cap", ["r1"], 8]
    - ["energy", ["r1"], 8]
    - ["water-temp", ["heater"], 60.0]
  reward_shaping:
    mode: instant
    milestones:
      - {expr: "(not (open heater))", reward: 0.10, once: true}
      - {expr: "(>= (water-temp heater) 80)", reward: 0.10, once: true}
      - {expr: "(has-hot-water cup)", reward: 0.10, once: true}
  clutter:
    budget: {min: 2, max: 5}
    items:
      - name: spoon
        types: [movable]
        variants: [spoon1, spoon2, spoon3]
        at: [kitchen]
        count: {min: 0, max: 3}
      - name: plate
        types: [movable]
        at: [kitchen]
        count: {min: 0, max: 2}
      - name: rag
        types: [movable]
        at: [kitchen]
        count: {min: 0, max: 2}

objects:
  r1: robot
  kitchen: location
  cup:
    types: [container]
    variants: [mug1, cup, beaker, tumbler]
  heater:
    types: [container, appliance]
    variants: [kettle1, boiler, samovar, urn]
  leaf:
    types: [movable]
    variants: [teabag1, sachet]

static_facts:
  - (openable heater)
  - (pour-out-needs-closed heater)

init:
  - (at r1 kitchen)
  - (obj-at cup kitchen)
  - (obj-at heater kitchen)
  - (open heater)         # starts open → must close to pour and to heat
  - (powered heater)      # already powered so the focus is state + heat
  - (in leaf cup)
  - (clear-hand r1)
  - (has-water heater)

termination:
  - name: success_tea
    when: "(tea-ready cup)"
    outcome: success
    reward: 1.0
  - name: spill_fail
    when: "(spilled cup)"
    outcome: spilled
    reward: -1.0

reference_plan:
  - (close r1 heater)
  - (heat-kettle r1 heater 2)   # 60 → 90
  - (pour r1 heater cup)
  - (steep-tea r1 leaf cup)